# Kafka to Kafka Configuration
spring.application.name=order-api
server.port=9000

# Protocol Configuration
receive.protocol=kafka
send.protocol=kafka

# Disable auto-configuration for unused protocols
spring.autoconfigure.exclude=\
  io.awspring.cloud.autoconfigure.config.secretsmanager.SecretsManagerAutoConfiguration,\
  io.awspring.cloud.autoconfigure.config.parameterstore.ParameterStoreAutoConfiguration,\
  io.awspring.cloud.autoconfigure.core.AwsAutoConfiguration,\
  io.awspring.cloud.autoconfigure.core.CredentialsProviderAutoConfiguration,\
  io.awspring.cloud.autoconfigure.core.RegionProviderAutoConfiguration,\
  io.awspring.cloud.autoconfigure.sqs.SqsAutoConfiguration,\
  org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,\
  org.springframework.boot.autoconfigure.jms.artemis.ArtemisAutoConfiguration

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-api-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Channel/Queue/Topic Names
channel.new-orders=new-orders
channel.wip-orders=wip-orders
channel.to-be-cancelled-orders=to-be-cancelled-orders
channel.cancelled-orders=cancelled-orders
channel.accepted-orders=accepted-orders
channel.out-for-delivery-orders=out-for-delivery-orders

# Logging
logging.level.com.example.orderapi=DEBUG
logging.level.org.springframework.kafka=INFO
