services:
  # Kafka and Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.5
    hostname: zookeeper
    network_mode: host
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    depends_on:
      - zookeeper
    network_mode: host
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'localhost:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  # LocalStack for AWS SQS
  localstack:
    image: localstack/localstack:latest
    network_mode: host
    environment:
      SERVICES: sqs
      DEBUG: 0
    volumes:
      - "./localstack-data:/var/lib/localstack"

  localstack-init:
    image: localstack/localstack:latest
    network_mode: host
    depends_on:
      - localstack
    entrypoint: /bin/bash
    command: >
      -c "
      echo 'Waiting for LocalStack...';
      until awslocal sqs list-queues >/dev/null 2>&1; do sleep 2; done;
      
      echo 'Creating SQS queues...';
      awslocal sqs create-queue --queue-name new-orders;
      awslocal sqs create-queue --queue-name wip-orders;
      awslocal sqs create-queue --queue-name to-be-cancelled-orders;
      awslocal sqs create-queue --queue-name cancelled-orders;
      awslocal sqs create-queue --queue-name accepted-orders;
      awslocal sqs create-queue --queue-name out-for-delivery-orders;
      
      echo 'SQS queues created';
      "

  # MQTT Broker (Mosquitto)
  # Using port 1884 (configured in mosquitto.conf) to avoid conflict with Artemis
  mosquitto:
    image: eclipse-mosquitto:2.0
    network_mode: host
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  # ActiveMQ Artemis for JMS
  artemis:
    image: apache/activemq-artemis:latest
    network_mode: host
    environment:
      ARTEMIS_USER: admin
      ARTEMIS_PASSWORD: admin

  # RabbitMQ for AMQP
  rabbitmq:
    image: rabbitmq:3-management
    network_mode: host
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      # Change AMQP port to avoid conflict with Artemis
      RABBITMQ_NODE_PORT: 5673
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 10s
      retries: 10

  rabbitmq-init:
    image: curlimages/curl:latest
    network_mode: host
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for RabbitMQ Management API...';
      until curl -s -u guest:guest http://localhost:15672/api/overview >/dev/null 2>&1; do sleep 2; done;
      
      echo 'Creating RabbitMQ queues...';
      curl -u guest:guest -X PUT http://localhost:15672/api/queues/%2F/new-orders -H 'content-type: application/json' -d '{\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/queues/%2F/wip-orders -H 'content-type: application/json' -d '{\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/queues/%2F/to-be-cancelled-orders -H 'content-type: application/json' -d '{\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/queues/%2F/cancelled-orders -H 'content-type: application/json' -d '{\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/queues/%2F/accepted-orders -H 'content-type: application/json' -d '{\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/queues/%2F/out-for-delivery-orders -H 'content-type: application/json' -d '{\"durable\":true}';
      
      echo 'Creating RabbitMQ exchanges...';
      curl -u guest:guest -X PUT http://localhost:15672/api/exchanges/%2F/new-orders -H 'content-type: application/json' -d '{\"type\":\"direct\",\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/exchanges/%2F/wip-orders -H 'content-type: application/json' -d '{\"type\":\"direct\",\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/exchanges/%2F/to-be-cancelled-orders -H 'content-type: application/json' -d '{\"type\":\"direct\",\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/exchanges/%2F/cancelled-orders -H 'content-type: application/json' -d '{\"type\":\"direct\",\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/exchanges/%2F/accepted-orders -H 'content-type: application/json' -d '{\"type\":\"direct\",\"durable\":true}';
      curl -u guest:guest -X PUT http://localhost:15672/api/exchanges/%2F/out-for-delivery-orders -H 'content-type: application/json' -d '{\"type\":\"direct\",\"durable\":true}';
      
      echo 'Creating RabbitMQ bindings...';
      curl -u guest:guest -X POST http://localhost:15672/api/bindings/%2F/e/new-orders/q/new-orders -H 'content-type: application/json' -d '{\"routing_key\":\"new-orders\"}';
      curl -u guest:guest -X POST http://localhost:15672/api/bindings/%2F/e/wip-orders/q/wip-orders -H 'content-type: application/json' -d '{\"routing_key\":\"wip-orders\"}';
      curl -u guest:guest -X POST http://localhost:15672/api/bindings/%2F/e/to-be-cancelled-orders/q/to-be-cancelled-orders -H 'content-type: application/json' -d '{\"routing_key\":\"to-be-cancelled-orders\"}';
      curl -u guest:guest -X POST http://localhost:15672/api/bindings/%2F/e/cancelled-orders/q/cancelled-orders -H 'content-type: application/json' -d '{\"routing_key\":\"cancelled-orders\"}';
      curl -u guest:guest -X POST http://localhost:15672/api/bindings/%2F/e/accepted-orders/q/accepted-orders -H 'content-type: application/json' -d '{\"routing_key\":\"accepted-orders\"}';
      curl -u guest:guest -X POST http://localhost:15672/api/bindings/%2F/e/out-for-delivery-orders/q/out-for-delivery-orders -H 'content-type: application/json' -d '{\"routing_key\":\"out-for-delivery-orders\"}';
      
      echo 'RabbitMQ exchanges, queues, and bindings created successfully!';
      "

